<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Library Books</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% endfor %}
    </ul>
    
    <hr>
    <h3>Search for a Book</h3>
    <form method="GET" action="{% url 'book_list' %}">
        <input type="text" name="q" placeholder="Enter book title...">
        <button type="submit">Search</button>
    </form>
</body>
</html>
