<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if book %}Edit Book{% else %}Add Book{% endif %}</title>
</head>
<body>
    <h1>{% if book %}Edit Book: {{ book.title }}{% else %}Add New Book{% endif %}</h1>
    
    <form method="POST">
        {% csrf_token %}
        <p>
            <label for="id_title">Title:</label>
            <input type="text" name="title" id="id_title" value="{{ book.title|default:'' }}" required>
        </p>
        <p>
            <label for="id_author">Author:</label>
            <input type="text" name="author" id="id_author" value="{{ book.author|default:'' }}" required>
        </p>
        <button type="submit">Save Book</button>
    </form>
    
    <a href="{% url 'book_list' %}">Back to list</a>
</body>
</html>
