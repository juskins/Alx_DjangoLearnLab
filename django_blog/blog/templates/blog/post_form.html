{% extends "blog/base.html" %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">{% if form.instance.pk %}Update{% else %}Post{% endif %}</button>
    </form>
    <p><a href="{% url 'post-list' %}">Cancel</a></p>
{% endblock %}
