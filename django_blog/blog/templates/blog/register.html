{% extends "blog/base.html" %}
{% block content %}
    <h2>Join the Blog Community</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <div>
        <small>Already have an account? <a href="{% url 'login' %}">Log In</a></small>
    </div>
{% endblock %}
