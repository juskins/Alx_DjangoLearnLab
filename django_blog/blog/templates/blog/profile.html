{% extends "blog/base.html" %}
{% block content %}
    <h2>Your Profile</h2>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    
    <hr>
    <h3>Update Profile Info</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Info</button>
    </form>
{% endblock %}
